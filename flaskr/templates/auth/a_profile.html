{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ _('%(username)%\'s profile', username=profile["username"]) }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <p>{{ profile["username"] }}</p>
  <p>{{ profile["metamob"] }}</p>
  <p>{{ profile["serverId"] }}</p>
{% endblock %}
